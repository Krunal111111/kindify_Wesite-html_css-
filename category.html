  <style>
    /* Page-specific tweaks for a clearer modal UI and formatted content */
    .modal-card {
      position: relative;
      max-width: 820px;
      width: calc(100% - 48px);
      max-height: 84vh;
      overflow: hidden;
      padding: 0;
      border-radius: 18px;
    }

    .modal-header {
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:12px;
      padding:22px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.03);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }

    .modal-title {
      margin: 0;
      font-size: 20px;
      font-weight: 900;
      color: var(--text);
    }

    /* Cross sign (overlay close) ‚Äî positioned outside modal-card */
    .overlay-close {
      position: absolute;
      right: 18px;
      top: 18px;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 22px;
      padding: 8px 10px;
      cursor: pointer;
      border-radius: 8px;
      z-index: 260;
    }
    .overlay-close:hover,
    .overlay-close:focus { background: rgba(255,255,255,0.03); outline: none; }

    .modal-body {
      padding: 20px 24px 28px 24px;
      overflow: auto;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color: var(--text);
      line-height: 1.55;
    }

    .modal-body p { margin: 10px 0; color: rgba(234,241,251,0.95); }
    .modal-body ul { margin: 10px 0 10px 20px; color: var(--muted); }
    .modal-body li { margin: 6px 0; font-weight:600; }

    /* Donate row pinned at bottom of modal for visibility */
    .modal-footer {
      display:flex;
      gap:12px;
      justify-content:flex-end;
      padding: 14px 22px 22px 22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border-top: 1px solid rgba(255,255,255,0.02);
    }
    .modal-footer .btn { padding:10px 16px; }

    /* Improve focus ring inside modal */
    .modal-card:focus { outline: none; }

    /* Ensure overlay-close is hidden when modal is closed (visual stability) */
    .modal[aria-hidden="true"] .overlay-close { display: none; }
  </style>
</head>

  <!-- Modal: shows detailed overview for selected category (formatted & scrollable)
       NOTE: there's a visible cross sign positioned outside the modal-card (overlay-close).
       There is no "Close" text button in footer. Users can close with:
       - clicking the cross (overlay-close),
       - clicking outside modal-card (overlay),

  <div id="modal" class="modal" aria-hidden="true" aria-labelledby="modalTitle" role="dialog">
    <!-- overlay-close (visible cross sign outside modal-card) -->
    <button class="overlay-close" id="overlayClose" aria-label="Close details" title="Close">‚úï</button>

    <div class="modal-card" role="document" tabindex="-1">
      <div class="modal-header">
        <h3 id="modalTitle" class="modal-title"></h3>

  <script>
  (function () {
    const categoryGrid = document.getElementById('categoryGrid');
    const modal = document.getElementById('modal');
    const modalCard = modal.querySelector('.modal-card');
    const overlayClose = document.getElementById('overlayClose');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const donateBtn = document.getElementById('donateBtn');
    let lastFocused = null;

    // Detailed overviews (10-15 lines each)
    const CONTENT = {
      food: {
        title: 'Food Distribution',
        html: `
          <p>Food Distribution delivers nutritious ready-to-eat meals and household grocery kits to families facing immediate food insecurity.</p>
          <p>We prioritise households with children, elderly members, pregnant women and daily-wage workers who have lost income.</p>
          <p>Local, verified partners prepare balanced meals or assemble ration boxes containing staples such as rice, pulses, oil and spices.</p>
          <p>Distribution rounds are scheduled and beneficiaries are verified to avoid duplication and ensure fairness.</p>
          <p>Volunteers and partners maintain lists and capture delivery receipts, photos and short beneficiary notes for transparency.</p>
          <p>Donors receive concise reports showing numbers served, photos and confirmation of receipt where possible.</p>
          <p>We value dignity: food is distributed respectfully at community centres or directly at homes when necessary.</p>
          <p>Emergency food packs are reserved for sudden crises such as floods, job loss or local disasters.</p>
          <p>Repeat distributions can be organised as short-term or monthly support based on assessed need.</p>
          <p>The program reduces hunger immediately and supports families while longer-term recovery plans are arranged.</p>
        `
      },
      schoolbag: {
        title: 'School Bag & Stationery Distribution',
        html: `
          <p>School Bag Distribution supplies backpacks, notebooks, pens and essential stationery to children from under-resourced families.</p>
          <p>Each kit is assembled to match age groups and school-grade requirements so children receive appropriate learning materials.</p>
          <p>We partner with schools and local trusts to identify students who will benefit most and to prevent overlap.</p>
          <p>Distributions are coordinated during school visits or community events with verification checks.</p>
          <p>Reports include beneficiary names, photos and short notes confirming receipt to increase donor trust.</p>
          <p>Local partners may include additional learning aids such as geometry sets, storybooks or basic calculators when suitable.</p>
          <p>Donations help remove a barrier to attendance and allow children to engage more confidently in class.</p>
          <p>We track outcomes where possible, noting improved attendance or positive feedback from teachers.</p>
          <p>School bag programs are timed ahead of academic years or exam seasons for immediate effect.</p>
          <p>Community involvement ensures kits reach the right children with accountability and care.</p>
        `
      },
      uniform: {
        title: 'Uniform Distribution',
        html: `
          <p>Uniform Distribution provides clean, durable school uniforms to children who cannot afford them, promoting equality and dignity.</p>
          <p>Uniforms reduce visible economic differences and help children focus on learning rather than appearance.</p>
          <p>We work with school administrators and verified trusts to collect size details and ensure correct matching.</p>
          <p>Uniforms are sourced responsibly ‚Äî prioritising durable fabrics suitable for local climate and frequent use.</p>
          <p>Distribution events are documented with beneficiary lists and photos to maintain transparency for donors.</p>
          <p>Where required, we include smaller items like belts or shoes as part of coordinated support packages.</p>
          <p>Local partners may also provide guidance on caring for uniforms to extend usable life.</p>
          <p>Timing aligns with school terms so children receive uniforms when they return to class.</p>
          <p>Programs aim to reduce dropout risk by removing a common barrier to school attendance.</p>
          <p>Donors can see impact reports that confirm how many children were supported and where uniforms were distributed.</p>
        `
      },
      books: {
        title: 'Books & Learning Materials',
        html: `
          <p>Books Distribution supplies textbooks, storybooks and supplementary learning materials tailored to grade-level needs.</p>
          <p>We collaborate with educators and local partners to select age-appropriate and language-appropriate materials.</p>
          <p>Distribution supports classroom libraries, reading corners and take-home resources for students who lack materials.</p>
          <p>Donated books are catalogued and allocated so that they complement school curricula and learning goals.</p>
          <p>Reports include counts of books distributed, school or center names and beneficiary feedback.</p>
          <p>Where possible, children receive reading sessions or orientation to make the best use of new materials.</p>
          <p>Programs encourage literacy, curiosity and sustained reading habits among young learners.</p>
          <p>We prioritise remote and low-resource communities where access to books is limited.</p>
          <p>Impact is measured by improved reading engagement and teacher feedback over time.</p>
          <p>Donors receive evidence of distribution and notes on how books are used in learning spaces.</p>
        `
      },
      grocery: {
        title: 'Grocery Distribution',
        html: `
          <p>Grocery Distribution provides monthly or emergency ration kits to families experiencing economic stress or disaster impact.</p>
          <p>Kits include staple items such as rice, pulses, cooking oil, flour and basic spices to cover essential nutritional needs.</p>
          <p>Local partners determine package sizes based on household composition to ensure fair allocation.</p>
          <p>Emergency grocery support is prioritised for sudden crises ‚Äî job loss, floods or other disruptions.</p>
          <p>All distributions are recorded with receipts, beneficiary confirmations and photos for transparency.</p>
          <p>Recurring support programs can be arranged for a short period while families stabilise their income sources.</p>
          <p>Verification by trusted NGOs ensures that assistance reaches intended households without misuse.</p>
          <p>Impact includes reduced hunger, better nutrition and time for families to find longer-term solutions.</p>
          <p>Donors receive concise reports that highlight numbers of households helped and distribution evidence.</p>
          <p>The program complements local livelihoods initiatives that aim to restore financial stability.</p>
        `
      },
      fees: {
        title: 'School Fee Donation',
        html: `
          <p>School Fee Donation covers tuition, exam fees and administrative costs for students from low-income families.</p>
          <p>Funds are transferred through verified partner trusts to ensure proper allocation and accountability.</p>
          <p>Partners confirm student eligibility with school records and issue receipts for donor visibility.</p>
          <p>Support can be one-time for an academic term or recurring to sustain a student through the year.</p>
          <p>Programs focus on children at immediate risk of dropping out due to fee barriers.</p>
          <p>Donors receive follow-up reports confirming enrolment and how funds were applied.</p>
          <p>Where appropriate, mentorship or tutoring support is coordinated alongside fee support to improve outcomes.</p>
          <p>The goal is to keep children in school and ensure continuity of learning.</p>
          <p>Transparent reporting and partner verification build donor confidence and program integrity.</p>
          <p>Impact is measured through maintained enrolment and progress indicators shared by schools.</p>
        `
      },
      footwear: {
        title: 'Footwear Distribution',
        html: `
          <p>Footwear Distribution supplies sturdy shoes or sandals to children and adults who need protection for daily travel and school.</p>
          <p>Proper footwear reduces injuries, infections and discomfort that can prevent regular attendance at school or work.</p>
          <p>Size collection is coordinated via schools or community visits to ensure correct fitting.</p>
          <p>Partners prioritise durable, season-appropriate footwear and include basic repair guidance where useful.</p>
          <p>Distributions are documented with recipient lists and photos to keep donors informed.</p>
          <p>Programs may include small repair kits or guidance on shoe care to extend longevity.</p>
          <p>Impact includes improved mobility, health and confidence for beneficiaries.</p>
          <p>Donors receive distribution reports showing numbers supported and areas served.</p>
          <p>Footwear drives are often coupled with school supply or health-focused initiatives for combined benefit.</p>
        `
      },
      winter: {
        title: 'Winter Clothes & Blankets',
        html: `
          <p>Winter Relief provides warm clothing, thermal wear and blankets to people exposed to cold ‚Äî focusing on the elderly, infants and homeless.</p>
          <p>Items are quality-checked and sized appropriately to ensure warmth and comfort during cold months.</p>
          <p>Local teams identify high-need neighborhoods and organise safe, dignified distribution events.</p>
          <p>Distributions include receipts, photos and beneficiary notes so donors can see the outcome.</p>
          <p>Programs partner with shelters and community centres to reach those most at risk of cold-related illness.</p>
          <p>Donations are often timed ahead of peak cold to ensure timely impact.</p>
          <p>Volunteers assist with packing, transport and distribution to make the process efficient and respectful.</p>
          <p>Impact: fewer cold-related health issues, improved sleep and basic protection for vulnerable populations.</p>
          <p>Donors receive transparent reporting of items delivered and communities reached.</p>
        `
      },
      diwali: {
        title: 'Diwali Kits',
        html: `
          <p>Diwali Kits bring festive essentials‚Äîdry goods, sweets, small gifts and necessities‚Äîto families who might otherwise miss celebrations.</p>
          <p>Kits are assembled with cultural sensitivity and include items that matter most during the festival.</p>
          <p>Local partners coordinate timely distribution so beneficiaries receive kits before the festival day.</p>
          <p>Care is taken to respect dietary or cultural preferences, and to include age-appropriate treats for children.</p>
          <p>Distributions are documented and donors receive photos and short beneficiary messages when possible.</p>
          <p>Festive drives uplift communities emotionally and strengthen social bonds during important cultural moments.</p>
          <p>Programs are organised with dignity and an emphasis on inclusion rather than charity alone.</p>
          <p>Impact: increased community morale and an equitable way for families to celebrate together.</p>
        `
      },
      orphan: {
        title: 'Orphanage & Child Home Support',
        html: `
          <p>Orphanage Support channels food, clothing, educational materials and medical aid to registered child homes and care institutions.</p>
          <p>We partner only with registered, verified institutions and caretakers to maintain child safety and accountability.</p>
          <p>Donations are allocated to specific needs‚Äînutrition, schooling, health checks or recreational activities for children.</p>
          <p>Programs include both immediate relief and investments in wellbeing such as learning spaces or hygiene facilities.</p>
          <p>All disbursements are recorded and beneficiaries are documented for donor transparency and auditing.</p>
          <p>Where feasible, programs include training for caretakers or small capacity building for institutions.</p>
          <p>Impact is measured in improved child health, school attendance and overall wellbeing indicators.</p>
          <p>Donors receive structured reports confirming how funds and goods were used and who benefited.</p>
        `
      },
      disability: {
        title: 'Disability Support',
        html: `
          <p>Disability Support funds assistive devices, mobility aids and rehabilitation services to enhance independence for people with disabilities.</p>
          <p>Local NGOs assess needs and recommend suitable devices‚Äîcrutches, wheelchairs, hearing aids or specialised support.</p>
          <p>Distributions often include fitting, basic training and follow-up support to ensure devices are used safely and effectively.</p>
          <p>Programs prioritise accessibility and inclusion so beneficiaries can participate in education and community life.</p>
          <p>All disbursements are documented with verification and beneficiary consent when appropriate.</p>
          <p>Donors receive reports showing the device provided, recipient details and follow-up notes where available.</p>
          <p>Impact: improved mobility, dignity and economic participation for people with disabilities.</p>
          <p>We partner with rehabilitation specialists to maximise long-term benefit and correct device prescription.</p>
        `
      }
    };

    // open modal with given content
    function openModalFor(key, triggerEl) {
      const info = CONTENT[key] || { title: 'Category', html: '<p>Details are available via the Kindify app.</p>' };
      modalTitle.textContent = info.title;
      modalContent.innerHTML = info.html;
      donateBtn.href = 'PLAY_STORE_URL'; // replace with your Play Store or deep-link
      showModal(triggerEl);
    }

    // show modal and trap focus
    function showModal(triggerEl) {
      lastFocused = triggerEl || document.activeElement;
      modal.setAttribute('aria-hidden', 'false');
      modal.classList.add('open');
      document.body.style.overflow = 'hidden';
      document.body.classList.add('modal-open'); // visual emphasis
      trapFocus(modal); // focus will move to first focusable (donate button / overlay-close)
    }

    function hideModal() {
      modal.setAttribute('aria-hidden', 'true');
      modal.classList.remove('open');
      document.body.style.overflow = '';
      document.body.classList.remove('modal-open');
      releaseFocusTrap();
      if (lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
    }

    // basic focus trap
    let focusableElements = [];
    let firstFocusable = null;
    let lastFocusable = null;
    function trapFocus(container) {
      focusableElements = Array.from(container.querySelectorAll('button:not([disabled]), a[href], textarea, input, select, [tabindex]:not([tabindex="-1"])'))
        .filter(el => el.offsetParent !== null);
      if (focusableElements.length) {
        firstFocusable = focusableElements[0];
        lastFocusable = focusableElements[focusableElements.length - 1];
        firstFocusable.focus();
      } else {
        modalCard.focus();
      }
      document.addEventListener('keydown', handleKeydown);
    }

    function releaseFocusTrap() {
      document.removeEventListener('keydown', handleKeydown);
    }

    function handleKeydown(e) {
      if (e.key === 'Escape') {
        hideModal();
      } else if (e.key === 'Tab' && modal.classList.contains('open')) {
        if (focusableElements.length === 0) {
          e.preventDefault();
          return;
        }
        if (e.shiftKey) {
          if (document.activeElement === firstFocusable) {
            e.preventDefault();
            lastFocusable.focus();
          }
        } else {
          if (document.activeElement === lastFocusable) {
            e.preventDefault();
            firstFocusable.focus();
          }
        }
      }
    }

    // click handler for category buttons
    categoryGrid.addEventListener('click', (ev) => {
      const btn = ev.target.closest('.card.category');
      if (!btn) return;
      const key = btn.dataset.key;
      openModalFor(key, btn);
    });

    // close handlers:
    // 1) overlay-close (visible cross sign outside modal-card)
    overlayClose.addEventListener('click', hideModal);

    // 2) click outside modal-card closes
    modal.addEventListener('click', (ev) => {
      if (!ev.target.closest('.modal-card') && ev.target !== overlayClose) {
        hideModal();
      }
    });

    // 3) ESC handled by keydown listener

    // nav toggle (mobile)
    const navToggle = document.querySelector('.nav-toggle');
    const primaryNav = document.getElementById('primaryNav');
    if (navToggle && primaryNav) {
      navToggle.addEventListener('click', () => {
        const expanded = navToggle.getAttribute('aria-expanded') === 'true';
        navToggle.setAttribute('aria-expanded', String(!expanded));
        primaryNav.classList.toggle('open');
      });
    }

    // Accessibility: manage tabindex of modal interactive elements when opened/closed
    const observer = new MutationObserver(() => {
      if (modal.getAttribute('aria-hidden') === 'true') {
        modal.querySelectorAll('a, button, input, textarea, select').forEach(el => el.setAttribute('tabindex', '-1'));
      } else {
        modal.querySelectorAll('a, button, input, textarea, select').forEach(el => el.removeAttribute('tabindex'));
      }
    });
    observer.observe(modal, { attributes: true });

  })();
  </script>
